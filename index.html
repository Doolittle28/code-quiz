<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-light justify-content-around" style="background-color: rgb(73, 73, 73);">
        <div class="text-light quiz-title">Code Quiz</div>

        <div class="text-light quiz-timer">
            <p>Time Remaining: <span id="timer"></span></p>
        </div>
    </nav>

    <!--QUIZ CONTAINER-->
    <div class="container-fluid min-vh-100 bg-dark">
        <div class="row">
            <div class="col-6">
                <div class="d-inline-block buttons">
                    <div>
                        <button type="button" id="view-score" class="btn btn-success m-5">View Score</button>

                        <button type="button" id="start-quiz" class="btn btn-success">Start Quiz</button>
                    </div>
                </div>

                <div class="container text-light mt-5 quiz-questions" id="quiz-con"></div>
            </div>
            <div class="col-6">
                <div>
                    <p class="text-light my-3">Once you complete quiz, enter your initials and click submit score.</p>
                    <p class="text-light">After that, click view score to see how well you did!</p>
                    <input type="text" placeholder="Enter Initials" id="user">
                    <button type="submit" class="btn btn-success my-4" id="add-score">Submit Score</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./Assets/script.js"></script>
</body>

</html>
